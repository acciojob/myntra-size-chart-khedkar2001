<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .size-chart {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .size-chart thead {
      background-color: #333;
      color: #fff;
    }
    .size-chart th, .size-chart td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .size-chart tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Size Chart</h2>

  <table class="size-chart">
    <thead>
      <tr>
        <th>Size</th>
        <th>To Fit Bust (in)</th>
        <th>To Fit Waist (in)</th>
        <th>To Fit Hip (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
        <td>S</td>
        <td>34</td>
        <td>26</td>
        <td>36</td>
      </tr>
      <tr>
        <td>M</td>
        <td>36</td>
        <td>28</td>
        <td>38</td>
      </tr>
      <tr>
        <td>L</td>
        <td>38</td>
        <td>30</td>
        <td>40</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
        <td>32</td>
        <td>42</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>42</td>
        <td>34</td>
        <td>44</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
